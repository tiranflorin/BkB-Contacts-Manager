<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Backbone.js Web App</title>
    <link rel="stylesheet" href="css/screen.css" />
</head>
<body>
<div id="contacts">
    <header>
        <div id="filter"><label>Show me:</label></div>
        <a id="showForm" href="#">Add new contact</a>
        <form id="addContact" action="#">
            <label for="photo">Photo:</label><input id="photo" type="file" />
            <label for="name">Name:</label><input id="name" />
            <label for="type">Type:</label><input id="type" />
            <label for="address">Address:</label><input id="address" />
            <label for="tel">Tel:</label><input id="tel" />
            <label for="email">Email:</label><input id="email" />
            <button id="add">Add</button>
        </form>
    </header>
</div>

<script id="contactTemplate" type="text/x-handlebars-template">
        <img src="{{this.photo}}" alt="{{this.name}}" />
        <h1>{{this.name}}<span>{{this.type}}</span></h1>
        <div>{{this.address}}</div>
        <dl>
            <dt>Tel:</dt><dd>{{this.tel}}</dd>
            <dt>Email:</dt><dd><a href="mailto:{{this.email}}">{{this.email}}</a></dd>
        </dl>
        <button class="delete">Delete</button>
        <button class="edit">Edit</button>
</script>
<script id="contactEditTemplate" type="text/x-handlebars-template">
    <form action="#">
        <input type="file" value="{{this.photo}}" />
        <input class="name" value="{{this.name}}" />
        <input id="type" type="hidden" value="{{this.type}}" />
        <input class="address" value="{{this.address}}" />
        <input class="tel" value="{{this.tel}}" />
        <input class="email" value="{{this.email}}" />
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </form>
</script>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
